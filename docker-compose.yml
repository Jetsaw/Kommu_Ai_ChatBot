version: "3.9"

services:
  kai:
    build: .
    container_name: kommu_chatbot
    restart: unless-stopped
    ports:
      - "6090:8000"   
    env_file: .env
    volumes:
      - ./sessions.db:/app/sessions.db
      - ./media:/app/media
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Kuala_Lumpur
